<script type="text/javascript">
  //发送短信
    function sendPhoneMessage()
    {
    	var phoneNo = document.getElementById("register-phone").value;
    	document.getElementById("getPhoneCodeResult").innerHTML = "发送中...";  //因为发送时间比较长，所以先显示发送中
    	var url = "http://localhost/jiaolianyuan/index.php/Home/Register/sendPhoneMessage?phoneNo="+phoneNo;
    	getJson(url,function (result) {
       alert(result);
       document.getElementById("getPhoneCodeResult").innerHTML = "";   //去点发送中字样
    })
    }
 </script>
